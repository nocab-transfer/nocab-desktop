  languages: en-us, tr-tr
  publisher: berkekbgz
  version: 1.1.8.0
  execution_alias: nocab

  context_menu_directory_id: NoCabContextMenu
  context_menu_directory_clsid: FDDDFECC-B9ED-4837-AF07-BD891CD8B6F4
