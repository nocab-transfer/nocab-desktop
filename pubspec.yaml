  generate: true
  assets:
  - assets/images/
  - assets/context_menu_icon/icon.ico
  - assets/logo/logo.png
  - assets/i18n/
  fonts:
    - family:  CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf