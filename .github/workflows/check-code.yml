name: Check Code

on: push

jobs:
  build:
    name: Check Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
      - run: flutter pub get
      - run: flutter pub run build_runner build
      - name: Analyze Dart
        uses: zgosalvez/github-actions-analyze-dart@v2
      - run: dart format . --set-exit-if-changed